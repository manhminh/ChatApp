<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
</head>

<body>
    <h1>CyberChat</h1>
    <div>
        Value:
        <span id="value"></span>
    </div>
    <button id="btn-increment">+1</button>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // request server connection from client
        const socket = io();

        // receive event from server transmit to client
        socket.on("send count server to client", (count) => {
            document.querySelector('#value').innerText = count;
        })

        document.querySelector('#btn-increment').onclick = () => {
            // send event from client to server
            socket.emit("send increment from client to sever");
        }
    </script>
</body>

</html>
